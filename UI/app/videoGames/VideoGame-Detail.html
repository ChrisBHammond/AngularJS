<div class="container p-3" ng-controller="VideoGameDetailController as videoGameDetails">

    <h2>Video Game Information:</h2>
    <form p-5 class="form-horizontal" ng-submit="videoGameDetails.updateVideoGame(videoGameDetails.videoGame)" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="videoGameDetails.videoGame.Name" />
            </div>
            <div class="col-sm-3"></div>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">ESRBRating:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="videoGameDetails.videoGame.ESRBRating" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Platform:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="videoGameDetails.videoGame.Platform" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Developer</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="videoGameDetails.videoGame.Developer" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Release Date:</label>
            <div class="col-sm-6">
                <input type="date" class="form-control" ng-model="videoGameDetails.videoGame.ReleaseDate" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" />

    </form>
</div>
